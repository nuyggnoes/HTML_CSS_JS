<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>MyPage</title>
  </head>
  <body>
    <header class="nav">
      <div class="nav-container">
        <div class="nav-logo">
          <i class="bx bxl-javascript"></i>
          <a href="#" class="nav-logo-text">JavaScript</a>
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="https://github.com/nuyggnoes" target="_blank" class="nav-text">Github</a>
          </li>
          <li class="nav-item">
            <a href="https://www.youtube.com" target="_blank" class="nav-text">Usage</a>
          </li>
          <li>
            <div class="nav-item-downloadBtn">
              <a href="#">사용자 이름</a>
            </div>
          </li>
        </ul>
      </div>
    </header>
    <div class="main-screen">
      <div class="title-container">
        <div class="login">
          <form class="login-form">
            <input class="login-input" type="text" maxlength="15" placeholder="What is your name?" required />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
      <div class="todo-container hidden">
        <h1 class="greeting"></h1>
        <div class="todo-form">
          <input type="text" placeholder="Write To Do" />
          <button>ADD</button>
        </div>
        <div class="todo-list-paint">
          <ul class="todo-list"></ul>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="login.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
